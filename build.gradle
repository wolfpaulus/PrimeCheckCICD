apply plugin: 'java'
apply plugin: 'jacoco'

group 'com.techcasita.lambda'
version '1.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // AWS Lambda
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.2'
    // (de-)serialization
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // logging
    compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.0.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    //testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

task buildZip(type: Zip, dependsOn: [test,jacocoTestReport]) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}
